<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interface de Paiement</title>
  <link rel="stylesheet" href="style3.css" />
</head>
<body>

  <!-- En-tête avec logo -->
  <header class="navbar">
    <div class="logo slide-left">
      <img src="Logo église Méthodiste.png" alt="Logo du site" />
      <span>Temple Les Béatitudes de Niangon Nord</span>
    </div>
  </header>

  <!-- Section Paiement -->
  <section class="payment-section slide-up">
    <h1>Interface de Paiement</h1>
    <form class="payment-form">
      <label for="type">Type de Paiement :</label>
      <select id="type" required>
        <option value="">--Choisir--</option>
        <option value="moisson">Cibles de Moisson</option>
        <option value="fimeco">FIMECO</option>
        <option value="action">Actions Prophétiques</option>
      </select>

      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" placeholder="Entrez votre nom" required />

      <label for="montant">Montant (FCFA) :</label>
      <input type="number" id="montant" placeholder="Montant à payer" required />

      <label for="methode">Méthode de Paiement :</label>
      <select id="methode" required>
        <option value="">--Sélectionner--</option>
        <option value="mobile">Mobile Money</option>
        <option value="carte">Carte Bancaire</option>
        <option value="virement">Virement Bancaire</option>
      </select>

      <button type="submit">Payer maintenant</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
      <img src="Logo église Méthodiste.png" alt="Logo" />
      <span>Temple Les Béatitudes de Niangon Nord</span>
    </div>

    <div class="footer-center">
      <h4>Contactez-nous</h4>
      <form>
        <input type="text" placeholder="Nom" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>

    <div class="footer-right">
      <h4>Suivez-nous</h4>
      <div class="social-icons">
        <a href="#"><img src="icons8-facebook-logo-48.png" alt="Facebook" /></a>
        <a href="#"><img src="icons8-whatsapp-48.png" alt="WhatsApp" /></a>
        <a href="mailto:email@example.com"><img src="icons8-email-48.png" alt="Email" /></a>
      </div>
    </div>
  </footer>

</body>
</html>
