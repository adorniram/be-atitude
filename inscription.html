<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Église Méthodiste</title>
  <link rel="shortcut icon" href="/images/logo église Méthodiste.png" type="image/x-icon">
  <link rel="stylesheet" href="/assest/style4.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo slide-left">
      <img src="/images/Logo église Méthodiste.png" alt="Logo" />
      <span>Temple les Béatitudes de Niangon Nord</span>
    </div>
  </header>

  <!-- SECTION D'INSCRIPTION -->
  <section class="inscription-section">
    <h1>Inscription</h1>
    <form class="inscription-form">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required />

      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" placeholder="exemple@email.com" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="Mot de passe" required />

      <label for="confirm-password">Confirmer le mot de passe</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez le mot de passe" required />

      <button type="submit">S'inscrire</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <!-- Logo + nom -->
    <div class="footer-left">
      <img src="/images/Logo église Méthodiste.png" alt="Logo">
      <span>Temple les Béatitudes de Niangon Nord</span>
    </div>

    <!-- Formulaire de contact -->
    <div class="footer-center">
      <form>
        <input type="text" placeholder="Votre nom" required />
        <input type="email" placeholder="Votre email" required />
        <textarea rows="3" placeholder="Votre message"></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>

    <!-- Réseaux sociaux -->
    <div class="footer-right">
      <h4>Nous suivre</h4>
      <div class="social-icons">
        <a href="#"><img src="/images/icons8-facebook-logo-48.png" alt="Facebook"></a>
        <a href="#"><img src="/images/icons8-whatsapp-48.png" alt="WhatsApp"></a>
        <a href="#"><img src="/images/icons8-email-48.png" alt="Email"></a>
      </div>
    </div>
  </footer>

</body>
</html>
