<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faire un Don - Église Méthodiste</title>
  <link rel="stylesheet" href="style4.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo slide-left">
      <img src="Logo église Méthodiste.png" alt="Logo" />
      <span>Temple les Béatitudes de Niangon Nord</span>
    </div>
  </header>

  <!-- SECTION DE DON -->
  <section class="payment-section">
    <h1>Faire un don</h1>

    <form class="payment-form">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required />

      <label for="email">Adresse email</label>
      <input type="email" id="email" name="email" placeholder="exemple@email.com" required />

      <label for="montant">Montant du don</label>
      <input type="number" id="montant" name="montant" placeholder="Montant en FCFA" required />

      <label for="methode">Méthode de paiement</label>
      <select id="methode" name="methode" required>
        <option value="">Sélectionnez un moyen</option>
        <option value="mobile">Mobile Money</option>
        <option value="carte">Carte Bancaire</option>
        <option value="autre">Autre</option>
      </select>

      <label for="message">Message (facultatif)</label>
      <textarea id="message" name="message" rows="4" placeholder="Un petit mot..."></textarea>

      <button type="submit">Payer maintenant</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <!-- Logo + nom -->
    <div class="footer-left">
      <img src="Logo église Méthodiste.png" alt="Logo">
      <span>Temple les Béatitudes de Niangon Nord</span>
    </div>

    <!-- Formulaire de contact -->
    <div class="footer-center">
      <form>
        <input type="text" placeholder="Votre nom" required />
        <input type="email" placeholder="Votre email" required />
        <textarea rows="3" placeholder="Votre message"></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>

    <!-- Réseaux sociaux -->
    <div class="footer-right">
      <h4>Nous suivre</h4>
      <div class="social-icons">
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
        <a href="#"><img src="email.png" alt="Email"></a>
      </div>
    </div>
  </footer>

</body>
</html>
